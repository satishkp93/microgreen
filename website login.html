<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="style.css">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="auth-container">

    <!-- LEFT SECTION -->
    <section class="auth-left">
      <div class="auth-content fade-in">
        <img src="Group 595.png" alt="Welcome illustration" class="hero-img">

        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Sign in to continue enjoying your dashboard</p>

        <form id="loginForm" class="auth-form">

          <!-- Email -->
          <div class="input-group">
            <label>Email address</label>
            <input type="email" id="email" placeholder="you@example.com">
            <span class="error-text"></span>
          </div>

          <!-- Password -->
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            <span class="error-text"></span>
          </div>

          <!-- Row -->
          <div class="auth-row">
            <label class="remember-me">
              <input type="checkbox" id="remember"> Remember me
            </label>

            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <!-- Button -->
          <button type="submit" class="auth-btn">Sign In</button>

        </form>

        <p class="signup-text">New here? <a href="#">Create account</a></p>
      </div>
    </section>

    <!-- RIGHT SECTION -->
    <section class="auth-right">
      <div class="hero-right-content slide-up">

  </div>

  <script src="script.js"></script>
</body>
</html>
